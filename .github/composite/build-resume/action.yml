name: Build Resume
description: Compile LaTeX Resume & upload artifact

runs:
  using: "composite"
  steps:
    - name: Compile LaTeX document
      uses: xu-cheng/latex-action@v3
      with:
        root_file: resume.tex

    - name: Upload PDF file
      uses: actions/upload-artifact@v4
      with:
        name: Resume
        path: resume.pdf
