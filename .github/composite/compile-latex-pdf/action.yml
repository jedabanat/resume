name: Build PDF
description: Compile LaTeX PDF & upload artifact

inputs:
  latex_file:
    description: LaTex filename to compile (without file extension)
    required: true
    default: "resume"
  pdf_file:
    description: PDF filename (without file extension)
    required: true
    default: "resume"
  credentials:
    description: Google Drive credentials
    required: true
  folder_id:
    description: Google Drive folder ID
    required: true
    
runs:
  using: "composite"
  steps:
    - name: Compile LaTeX document
      uses: xu-cheng/latex-action@v3
      with:
        root_file: ${{ inputs.latex_file }}.tex
        
    - name: Rename PDF file
      run: mv ${{ inputs.latex_file }}.pdf "${{ inputs.pdf_file }}"
      shell: bash
      
    - name: Upload PDF artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.latex_file }}
        path: "${{ inputs.pdf_file }}"
        
    - name: Upload to Google Drive
      uses: willo32/google-drive-upload-action@v1
      with:
        credentials: ${{ inputs.credentials }}
        parent_folder_id: ${{ inputs.folder_id }}
        target: "${{ inputs.pdf_file }}"
        child_folder: ${{ github.base_ref || github.ref_name }}
        overwrite: true