name: Build
description: Build LaTex document

runs:
  using: "composite"
steps:
  - name: Setup & Checkout
    uses: actions/checkout@v3

  - name: Compile LaTeX document
    uses: xu-cheng/latex-action@v3
    with:
      root_file: resume.tex

  - name: Upload PDF file
    uses: actions/upload-artifact@v3
    with:
      name: PDF
      path: resume.pdf
